# overall status line settings
set-option -g status-bg colour239
set-option -g status-fg white
set-option -g status-attr dim

# highlight the active window in the status line
set-option -g window-status-current-bg colour33

set -g status-left-length 100
set -g status-left "#[fg=brightgreen][ #h %I:%M %p ] #[fg=brightblue]W#I:P#P "

set -g status-right-length 100
set -g status-right "#[fg=colour120] [#S] %d/%b/%Y"
